        <div class="row">
            <div class="col-sm-6 mb-3 pt-3">
                <h1 style="text-align: center;">WELCOME BACK</h1>
                <p style="text-align: center;">Welcome back! Please enter your details.</p>
                <form action="">
                    <div class="mb-3 mt-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password:</label>
                        <input type="password" class="form-control" id="password" placeholder="*********" name="password">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label me-4">
                            <input class="form-check-input" type="checkbox" name="remember" style="text-align: center;"> Remember me
                        </label>
                        <label for="form-check-label ms-5">
                            <a href="#" class="nav-link text-body" style="text-align: center;"> Forgot password</a>
                        </label>
                    </div>
                        <button type="submit" class="btn btn-danger rounded-pill" style="text-align: center;">Submit</button><br>
                        <button type="submit" class="btn btn-secondary rounded-pill mt-2">sign in with Google</button>
                    <div>
                        <p>Don't have an account?<a href="#" class="nav-link text-danger">sign up for free!</a></p>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <img class="contact-img" src="img/pngtree-jumping-with-a-ball-basketball-player-red-uniform.png" alt="pngtree-jumping-with-a-ball-basketball-player-red-uniform">
            </div>
        </div>
    
    </div>
